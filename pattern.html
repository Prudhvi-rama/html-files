    <title>Pattern</title>
</head>
<body>
   <center>
    <form action="./welcome.html" autocomplete="off">
        <label for="user">User Name</label>
        <input type="text" id="user" pattern="[a-z A-Z]+" required placeholder="enter name"><br>
        <label for="number">user number</label>
        <input type="tel" id="number"  placeholder="+91 ***********" name="user number" pattern=" /+91/s[6-9][0-9]{0-9}" required><br>
        <label for="user email">User Email</label>
        <input type="email" id="user email" name="email" pattern="[a-z 0-9]+@+gmail+.com" required placeholder="enter valid email"><br>
        <label for="pass"> user password</label>
        <input type=" text" id="pass" required name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%&*!]){8,16}" placeholder="Enter valid password"><br>
        <label for="date">Date-month-year</label>
        <input type="text" id="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-9])-(0[1-9]|1[0-2])-[0-9]{4}" placeholder="dd-mm-yy" required ><br>
        <button>ok</button></form></center
</body>
</html>
